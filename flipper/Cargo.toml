[package]
name = "flipper"
version = "0.1.0"
authors = ["[your_name] <[your_email]>"]
edition = "2021"

[dependencies]
ink = { version = "4.0.0", default-features = false }
# ink_primitives = { version = "3", default-features = false }
# ink_metadata = { version = "3", default-features = false, features = ["derive"], optional = true }
# ink_env = { version = "3", default-features = false }
# ink_storage = { version = "3", default-features = false }
# ink_lang = { version = "3", default-features = false }

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2", default-features = false, features = ["derive"], optional = true }

# openbrush = {tag = "v2.2.0",  git = "https://github.com/Supercolony-net/openbrush-contracts", default-features = false, features = ["ownable", "psp35"] }
openbrush = { tag = "3.0.0", git = "https://github.com/727-Ventures/openbrush-contracts", default-features = false, features = ["psp22", "ownable", "reentrancy_guard"] }
# ink_prelude = { version = "3", default-features = false}

[lib]
name = "flipper"
path = "lib.rs"
crate-type = [
	# Used for normal contract Wasm blobs.
	"cdylib",
]

[features]
default = ["std"]
std = [
    "ink/std",
    # "ink_metadata/std",
    # "ink_env/std",
    # "ink_storage/std",
    # "ink_primitives/std",
    "scale/std",
    "scale-info/std",
    "openbrush/std",
    # "ink_prelude/std",
]
ink-as-dependency = []
